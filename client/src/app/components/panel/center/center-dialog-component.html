<h1 mat-dialog-title>
  {{ data.action === "add" ? "Dodaj podmiot" : data.action === "edit" ? "Edytuj
  podmiot" : "Usuń podmiot" }}
</h1>
<div mat-dialog-content fxLayout="column" *ngIf="data.action !== 'delete'">
  <mat-form-field fxFlex appearance="outline">
    <mat-label>Nazwa</mat-label>
    <input matInput [(ngModel)]="data.name" required />
  </mat-form-field>
  <mat-form-field fxFlex appearance="outline">
    <mat-label>Skrót</mat-label>
    <input matInput [(ngModel)]="data.shortcut" required />
  </mat-form-field>
</div>
<div mat-dialog-content *ngIf="data.action === 'delete'">
  <p>Czy napewno chcesz usunąć wskazany element?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button
    mat-button
    [mat-dialog-close]="{
      centerId: data.centerId,
      name: data.name,
      shortcut: data.shortcut,
      action: data.action
    }"
    cdkFocusInitial
    color="primary"
  >
    {{ data.action !== "delete" ? "Zapisz" : "Potwierdzam" }}
  </button>
</div>
