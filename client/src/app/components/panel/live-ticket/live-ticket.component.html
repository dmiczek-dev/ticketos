<div class="mat-elevation-z4">
  <table mat-table [dataSource]="dataSource">
    <!-- Number and mark Column -->
    <ng-container matColumnDef="numberAndMark">
      <th mat-header-cell *matHeaderCellDef>Numer i oznaczenie</th>
      <td mat-cell *matCellDef="let element">
        {{ element.number + element.mark }}
      </td>
    </ng-container>

    <!-- Print date Column -->
    <ng-container matColumnDef="printDate">
      <th mat-header-cell *matHeaderCellDef>Data wydruku</th>
      <td mat-cell *matCellDef="let element">
        {{ element.printDate | date: "H:mm:ss" }}
      </td>
    </ng-container>

    <!-- Call date Column -->
    <ng-container matColumnDef="callDate">
      <th mat-header-cell *matHeaderCellDef>Data wywołania</th>
      <td mat-cell *matCellDef="let element">
        {{ element.callDate | date: "H:mm:ss" }}
      </td>
    </ng-container>

    <!-- Office Column -->
    <ng-container matColumnDef="officeName">
      <th mat-header-cell *matHeaderCellDef>Stanowisko</th>
      <td mat-cell *matCellDef="let element">{{ element.officeName }}</td>
    </ng-container>

    <!-- Center Column -->
    <ng-container matColumnDef="centerName">
      <th mat-header-cell *matHeaderCellDef>Placówka</th>
      <td mat-cell *matCellDef="let element">{{ element.centerName }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="15"></mat-paginator>
</div>
