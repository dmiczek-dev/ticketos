<div class="mat-elevation-z1">
  <button
    mat-raised-button
    class="primary-color-bg"
    (click)="addTicketType({ action: 'add' })"
  >
    Dodaj rodzaj biletu
  </button>
  <mat-table [dataSource]="ticketTypes" class="mat-elevation-z8">
    <!-- Counter Column -->
    <ng-container matColumnDef="ticketTypeId">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.ticketTypeId }}</mat-cell>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Nazwa </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>
    <!-- Mark Column -->
    <ng-container matColumnDef="mark">
      <mat-header-cell *matHeaderCellDef> Oznaczenie </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.mark }}</mat-cell>
    </ng-container>
    <!-- Options Column -->
    <ng-container matColumnDef="options">
      <mat-header-cell *matHeaderCellDef fxFlex="20"> Opcje </mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex="20">
        <button
          mat-raised-button
          class="warn-color-bg"
          (click)="
            editTicketType({
              ticketTypeId: element.ticketTypeId,
              name: element.name,
              mark: element.mark,
              action: 'edit'
            })
          "
        >
          Edytuj
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="
            deleteTicketType({
              ticketTypeId: element.ticketTypeId,
              name: element.name,
              mark: element.mark,
              action: 'delete'
            })
          "
        >
          Usu≈Ñ
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
