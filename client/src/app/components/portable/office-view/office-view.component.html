<div fxLayout="column" fxLayoutAlign="space-between" fxFill>
  <div>
    <mat-toolbar>
      <mat-toolbar-row>
        <div fxFlex fxLayoutAlign="start">
          <span class="header"> {{ office.name }} </span>
        </div>

        <div fxFlex fxLayoutAlign="end">
          <span class="timer digits">{{ today | date: "H:mm:ss" }}</span>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div fxFlexAlign="center" class="ticket digits">
    {{ ticket == null ? "- -" : ticket.mark + ticket.number }}
  </div>
  <div>
    <mat-toolbar>
      <mat-toolbar-row>
        <div fxFlex fxLayoutAlign="center">
          <span class="footer">Aktualnie obs≈Çugiwany pacjent</span>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>

<audio (ended)="audioEnded()" controls *ngIf="res !== undefined" preload="none" style="display: none" autoplay>
  <source [src]="res" type="audio/mpeg" />
</audio>
