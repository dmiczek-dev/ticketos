<div class="mat-elevation-z4 p-10 full-height pl-30">
  <div
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    fxFlexFill
    fxLayoutGap="30px grid"
  >
    <div *ngFor="let ticketType of ticketTypes" fxFlex="50">
      <div
        class="ripple-container mat-elevation-z3 primary-color-bg"
        matRipple
        [matRippleCentered]="false"
        [matRippleDisabled]="false"
        [matRippleUnbounded]="false"
        (click)="print(ticketType)"
      >
        <p class="title">{{ ticketType.name! }}</p>
      </div>
    </div>
  </div>
</div>

<mat-card print-section>
  <mat-card-content fxLayout="row" fxLayoutAlign="center">
    <div class="preview" fxLayout="column" fxLayoutAlign="space-around center">
      <span class="header" fxFlex="10">{{ printerSettings?.title }}</span>
      <span class="subheader" fxFlex="10">{{ printerSettings?.subtitle }}</span>

      <div class="date-box" fxFlex="10">
        <p>{{ today | date: "dd/MM/yyyy" }}</p>
        <p>{{ today | date: "HH:mm:ss" }}</p>
      </div>
      <fieldset class="full-width align-center" fxFlex="60">
        <!-- <legend>{{ settings.type }}</legend> -->
        <span class="ticket">{{ next }}</span>
      </fieldset>
      <span class="message" fxFlex="10">{{ printerSettings?.statement }}</span>
    </div>
  </mat-card-content>
</mat-card>
